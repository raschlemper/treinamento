
<html lang="en" ng-app="app">

<head>

   <meta charset="utf-8">
   <title>App Table</title>

   <link media="screen" charset="utf-8" rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
   <link media="screen" charset="utf-8" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
   <link media="screen" charset="utf-8" rel="stylesheet" href="table/dist/css/app-table.css">

</head>

<body>

   <div ng-controller="appController">

      <div class="container">

         <div class="page-header">
            <h1>Example table <small>app table</small></h1>
         </div>

         <div class="row">
            <div class="col-md-12">
               <app-table list="users" columns="columns"></app-table>
            </div>
         </div>

      </div>

   </div>
   
   <script type="text/javascript" charset="UTF-8" src="../bower_components/jquery/dist/jquery.js"></script>
   <script type="text/javascript" charset="UTF-8" src="../bower_components/angular/angular.js"></script>
   <script type="text/javascript" charset="UTF-8" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
   <script type="text/javascript" charset="UTF-8" src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
   <script type="text/javascript" charset="UTF-8" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
   <script type="text/javascript" charset="UTF-8" src="table/dist/js/app-table-tpls.js"></script>
   <script type="text/javascript" charset="UTF-8" src="table/dist/js/app-table.js"></script>
   <script type="text/javascript" charset="UTF-8" src="app.js"></script>

</body>

</html>
